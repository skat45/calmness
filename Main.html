<!DOCTYPE html>
<html>
<head>
<title>Спокойствие</title>
<meta charset="utf-8">
<style type="text/css">
	body {
background-color: #00008B;
}

	.zagolovok {
color: white;
margin-top: 112px;
border-style: dotted;
border-width: 4px;
max-width: 250px;
min-height: 100px;
}

	.btn {
background-color: green;
margin-top: 300px;
min-height: 200px;
max-width: 200px;
border-style: double;
border-color: white;
border-width: 6px;
color: white;
}
</style>
</head>



<body>
	<script type="text/javascript">

		alert("Итак, правила:\n\n- Тапай пока тапается;\n- Если видишь, что фон или любой другой элемет изменил свой цвет, остановись, иначе проиграешь!\n- Когда увидишь слово ПРОЙДЕНО, покажи экран проверяющему.");
		var counter = 0;
		var rndm = Math.random();
		var trouble = 0;
		var second_0 = 0;

		setInterval(okGood, 2700);
		function okGood() {
			if (trouble == 1) {
				trouble = 0;
				document.getElementById("btn").style.backgroundColor = "green";
			}
		}

		function tapOn() {
			counter++;
			rndm = Math.random();

			if(trouble == 1) {
				alert("Попробуй заново");
				trouble = 0;
				counter = 0;
				document.getElementById("tapka").innerHTML=counter+"/"+"100";
				document.getElementById("btn").style.backgroundColor = "green";
			}

			if(rndm > 0.65 && counter != 0) {
				document.getElementById("btn").style.backgroundColor = "red";
				trouble = 1;
			}

			if (counter==100) {
				document.getElementById("tapka").innerHTML=counter+"/"+"100";
				counter = 0;
				alert("ПРОЙДЕНО");
				document.getElementById("tapka").innerHTML=counter+"/"+"100";
				alert("Итак, правила:\n\n- Тапай пока тапается;\n- Если видишь, что фон нопки изменил свой цвет, остановись, иначе проиграешь!\n- Когда увидишь слово ПРОЙДЕНО, покажи экран проверяющему.");
			}
			document.getElementById("tapka").innerHTML=counter+"/"+"100";
		}
	</script>
<div align="center"> <div class="zagolovok" align="center"><h2 id="tapka">0/100</h2></div></div>
<div align="center"><div onclick="tapOn();" align="center" id="btn" class="btn"><p>TAP</p></div></div>
</body>
</html>
